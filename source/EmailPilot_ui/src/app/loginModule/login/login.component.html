<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">UserName \ Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="credentials.usernameOrEmail" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required>
    </div>
    <button type="submit" class="login-button">Login</button>
  </form>
  <p>Don't have an account? <a routerLink="/register">Register here</a>.</p>
  <div id="g_id_onload"
       data-client_id="480994039355-onmo5u45ouohmps41i0f8riq2g9hq0v6.apps.googleusercontent.com"
       data-context="use"
       data-ux_mode="popup"
       data-callback="handleGoogleSignIn"
       data-login_uri="http://localhost:8080/api/login"
       data-itp_support="true">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="outline"
       data-text="signin_with"
       data-size="large"
       data-logo_alignment="left">
  </div>
</div>
